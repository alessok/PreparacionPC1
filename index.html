<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-container">
            <label for="temperatura">Ingrese la temperatura:</label>
            <input type="number" id="temperatura" required>
        </div>
        <div class="radio-container">
            <label>Elija la unidad de temperatura:</label>
            <input type="radio" name="unidad" value="celsius" id="celsiusRadio" checked> Celsius
            <input type="radio" name="unidad" value="fahrenheit" id="fahrenheitRadio"> Fahrenheit
        </div>        
        <button onclick="calcularTemperatura()">Calcular</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
